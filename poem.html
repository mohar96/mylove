<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A poem for you Hayaty!</title>
    <link rel="stylesheet" type="text/css" href="poem.css">
  </head>
  <body>
    <div id="container">
      <div id="star-container">
        <div class="shape star"></div>
      </div>
      <div id="message-container">
        <h1>Noor, a name that radiates</h1>
        <h2>A soul that illuminates</h2>
        <p>May Allah bless our fates</p>
        <p>And grant us love that elevates.</p>
        <p>With her, my heart finds peace</p>
        <p>Our union, a divine lease</p>
        <p>Together, may our love increase</p>
        <p>And our faith in Allah never cease.</p>
      </div>
    </div>
  </body>
</html>
